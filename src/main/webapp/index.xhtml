<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>データ入出力</title>
</h:head>
<body>
	<h:form id="inputForm">
			好きな言葉を入力してください。<br />
			好きな言葉：<h:inputText value="#{main.inputData}" />
		<br />
		<h:outputText value="#{main.errorMessage}"></h:outputText>
		<br />
		<h:commandButton value="送信" action="#{main.sendToIndexScreen()}" />
	</h:form>

	<h1>登録データ一覧</h1>
	<h:dataTable value="#{main.dataList}" var="data" border="1">
		<h:column>
			<f:facet name="header">データ</f:facet>
			#{data.data}
		</h:column>
		<h:column>
			<f:facet name="header">作成日時</f:facet>
			#{data.createDate}
		</h:column>
		<h:column>
			<f:facet name="header">更新日時</f:facet>
			#{data.updateDate}
		</h:column>
		<h:column>
			<f:facet name="header">編集</f:facet>
			<h:form id="editForm">
				<h:commandButton value="編集" action="#{main.sendToEditScreen()}" />
			</h:form>
		</h:column>
		<h:column>
		<f:facet name="header">削除</f:facet>
		<input type="checkbox" form="deleteForm"></input>
		</h:column>
	</h:dataTable>
	
	<h:form id="deleteForm">
		<h:commandButton value="削除" action="#{main.sendToEditScreen()}" />
	</h:form>

</body>
</html>
